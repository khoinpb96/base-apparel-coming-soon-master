<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="leftCol">
        <img src="./img/logo.svg" alt="" class="logo" />
        <img src="./img/hero-mobile.jpg" alt="" class="logo-m" />
        <h1>
          <span>We're</span> <br />
          coming<br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="reg">
          <input type="text" placeholder="Email Address" class="reg__input" />
          <button class="reg__btn">
            <img src="./img/icon-arrow.svg" alt="" class="reg__btn__icon" />
          </button>
          <p class="error__text hidden">Please provide a valid email</p>
          <img src="./img/icon-error.svg" alt="" class="error__icon hidden" />
        </div>
      </div>
      <img src="./img/hero-desktop.jpg" alt="" class="rightCol" />
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/khoinpb96/">khoinpb96</a>.
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
